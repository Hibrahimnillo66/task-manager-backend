spring.application.name=demo

# DataSource settings for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_database
spring.datasource.username=abrahampostgress
spring.datasource.password=postgressmac
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Default port for Spring Boot application
server.port=8080
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Activate Heroku profile for production
spring.profiles.active=heroku

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

app.jwtSecret=your_jwt_secret_key
app.jwtExpirationInMs=86400000


